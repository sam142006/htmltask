  <section class="reservation-form">
  <h2>Book ur table</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Your Name" required />

      <label for="date">Date:</label>
      <input type="date" id="date" required />

      <label for="time">Time:</label>
      <input type="time" id="time" required />

      <label for="guests">Number of Guests:</label>
      <input type="number" id="guests" min="1" max="20" required />

      <button type="submit">Reserve Now</button>
    </form>
  </section>

  <h1>Available Seats</h1>

  <div class="table-grid">
    <div class="table available">Table for<br>1 people</div>
    <div class="table occupied">Table for<br >2 people</div>
    <div class="table reserved">Table for<br>3 people</div>
    <div class="table available">Table for<br>4 people</div>
    <div class="table occupied">Table for<br>5 people</div>
  </div>
